spring.application.name=write

# ===============================
# =      MySQL Configuration    =
# ===============================

# JDBC URL to connect to MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/writenow

# MySQL credentials
spring.datasource.username=root
spring.datasource.password=14121997

# Driver class name (optional in Spring Boot 2.5+)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# =      JPA & Hibernate        =
# ===============================

# Automatically create/update the schema
spring.jpa.hibernate.ddl-auto=update

# SQL dialect for Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL queries in the console (optional)
spring.jpa.show-sql=true

# Format SQL queries (optional)
spring.jpa.properties.hibernate.format_sql=true


# =========================
# Redis Configuration
# =========================
spring.data.redis.host=localhost
spring.data.redis.port=6379

# (Optional) Cache config
spring.cache.type=redis


# === Spring AI - OpenAI GPT-4 Configuration ===
spring.ai.openai.chat.model=gpt-4o
spring.ai.openai.base-url=https://api.openai.com/v1


